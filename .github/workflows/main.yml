name: Build WSAToolbox

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Kotlin compiler
      run: choco install kotlin -y

    - name: Create directory structure
      run: |
        mkdir output
        mkdir output\resources

    - name: Compile Kotlin to JAR
      run: |
        cd WSAToolbox
        kotlinc src/main/kevin -include-runtime -d ../output/WSAToolbox.jar

    - name: Copy resources
      run: |
        xcopy /E /Y WSAToolbox\src\main\resources output\resources

    - name: Create distribution zip
      run: |
        cd output
        7z a -tzip WSAToolbox.zip *

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WSAToolbox
        path: output/WSAToolbox.zip
